<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Task03</title>
</head>
<body>
<ion-content>


    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>
                Datum tankování
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-datetime-button id="dateInput" datetime="datetime"></ion-datetime-button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Čerpací stanice</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-input id="gasStationInput" type="text" placeholder="Název"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Cena za tankování</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-input id="priceInput"  label="Cena" type="number" placeholder="Cena za tankování"></ion-input>
            </ion-item>
            <ion-item>
                <ion-checkbox id="cardPaymentCheckbox" labelPlacement="end">Platba kartou</ion-checkbox>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Typ paliva</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-radio-group id="fuelTypeRadioGroup" value="diesel">
                <ion-item>
                    <ion-label>Diesel</ion-label>
                    <ion-radio slot="start" value="diesel"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Nafta</ion-label>
                    <ion-radio slot="start" value="nafta"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Super 95</ion-label>
                    <ion-radio slot="start" value="super95"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Super 98</ion-label>
                    <ion-radio slot="start" value="super98"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Počet litrů</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-input id="litersInput" type="number" label="l" labelPlacement="end" placeholder="Počet litrů"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Stav tachometru</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-input id="stateInput" type="number" placeholder="Stav"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <div id="centered_row">
        <ion-button id="saveButton">
            <ion-icon slot="start" name="cloud-download"></ion-icon>
            Save
        </ion-button>
        <ion-button id="loadButton">
            <ion-icon slot="start" name="cloud-upload"></ion-icon>
            Load
        </ion-button>
    </div>

    
    


    <ion-modal [keepContentsMounted]="true">
    <ng-template>
        <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
    </ion-modal>
    

</ion-content>
<script src="./scripts.js"></script>
</body>
</html>
