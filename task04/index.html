<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Task04</title>
</head>
<body>
<ion-tabs>
    <ion-tab tab="home">
      <ion-nav id="home-nav"></ion-nav>
      <div id="home-page">
        <ion-header translucent="true">
            <ion-toolbar>
                <ion-title>BMI</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content fullscreen="true" >
            <ion-header collapse="condense">
                <ion-toolbar>
                    <ion-title size="large">BMI</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Name</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-input id="input_name" type="text" placeholder="ABC123"></ion-input>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Age</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-input id="input_age" type="number" placeholder="25"></ion-input>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Gender</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-radio-group id="input_gender" value="">
                        <ion-radio value="male">Male</ion-radio><br />
                        <ion-radio value="female">Female</ion-radio><br />
                    </ion-radio-group>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Measurements</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-range id="input_height" aria-label="Range with pin" pin="true" min="30" max="250"></ion-range>
                    Your height <span id="height"></span>
                    <ion-range id="input_weight" aria-label="Range with pin" pin="true" min="30" max="250"></ion-range>
                    Your weight <span id="weight"></span>
                </ion-card-content>
            </ion-card>
            <div id="centered_row">
                <ion-button id="calculate-button" expand="inline-block" fill="solid" shape="round">
                    Calculate
                </ion-button>
            </div>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="history">
      <ion-nav id="history-nav"></ion-nav>
      <div id="history-page">
        <ion-header translucent="true">
            <ion-toolbar>
                <ion-title>History</ion-title>
            </ion-toolbar>
        </ion-header>
    
        <ion-content fullscreen="true">
            <ion-header collapse="condense">
                <ion-toolbar>
                    <ion-title size="large">History</ion-title>
                </ion-toolbar>
            </ion-header>


            
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        BMI
      </ion-tab-button>
      <ion-tab-button tab="history">
        <ion-icon name="list"></ion-icon>
        History
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-action-sheet trigger="calculate-button" header="Actions"></ion-action-sheet>
<script src="./scripts.js"></script>
</body>
</html>
