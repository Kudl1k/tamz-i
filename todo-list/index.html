<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<ion-app>
    <ion-nav root='main-page'></ion-nav>
</ion-app>

<template id="main-page">
    <ion-content id="task-list">
        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
            <ion-fab-button id="fab-button" routerLink="/create-new-todo">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </ion-content>
</template>


<template id="create-new-todo">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-title>Create New Todo</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-card>
            <ion-card-content>
                <ion-row>
                    <ion-col size="9">
                        <ion-item>
                            <ion-input id="task-input" type="text" placeholder="Task"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="3">
                        <ion-button id="add-task-button" expand="block" fill="clear" shape="round">
                            Add
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-content>
</template>

<script src="./scripts.js"></script>
</body>
</html>
