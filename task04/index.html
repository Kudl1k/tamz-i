<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Task03</title>
</head>
<body>
<ion-tabs>
    <ion-tab tab="home">
      <ion-nav id="home-nav"></ion-nav>
      <div id="home-page">
        <ion-header translucent="true">
            <ion-toolbar>
                <ion-title>BMI</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content fullscreen="true" >
            <ion-header collapse="condense">
                <ion-toolbar>
                    <ion-title size="large">BMI</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Name</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-input type="text" placeholder="ABC123"></ion-input>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Age</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-input type="number" placeholder="25"></ion-input>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Gender</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-radio-group value="male">
                        <ion-radio value="male">Male</ion-radio><br />
                        <ion-radio value="female">Female</ion-radio><br />
                    </ion-radio-group>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Measurement</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-range aria-label="Volume"></ion-range>
                </ion-card-content>
            </ion-card>

        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="history">
      <ion-nav id="history-nav"></ion-nav>
      <div id="history-page">
    
        <ion-content fullscreen="true">
            <ion-header collapse="condense">
                <ion-toolbar>
                  <ion-title size="large">Header</ion-title>
                </ion-toolbar>
              </ion-header>
          <div class="example-content">History content</div>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        BMI
      </ion-tab-button>
      <ion-tab-button tab="history">
        <ion-icon name="list"></ion-icon>
        History
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
<script src="./scripts.js"></script>
</body>
</html>
