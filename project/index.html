<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping List</title>
</head>
<body>
    <div id="shoplist_add_modal"></div>

    <ion-tabs>
        <ion-tab tab="home">
          <ion-nav id="home-nav"></ion-nav>
          <div id="home-page">
            <ion-header translucent="true">
                <ion-toolbar>
                    <ion-title>List</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content fullscreen="true" >
                <ion-header collapse="condense">
                    <ion-toolbar>
                        <ion-title size="large">Shopping List</ion-title>
                    </ion-toolbar>
                </ion-header>
    
                  

                <div id="shoplist_item_list"></div>

                

            </ion-content>
            <ion-fab slot="fixed" vertical="bottom" horizontal="end">
              <ion-fab-button id="add_shoplist_item_button">
                  <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </div>
          
        </ion-tab>
        <ion-tab tab="history">
          <ion-nav id="history-nav"></ion-nav>
          <div id="history-page">
            <ion-header translucent="true">
                <ion-toolbar>
                    <ion-title>History</ion-title>
                </ion-toolbar>
            </ion-header>
        
            <ion-content fullscreen="true">
                <ion-header collapse="condense">
                    <ion-toolbar>
                        <ion-title size="large">History</ion-title>
                    </ion-toolbar>
                </ion-header>

                <div id="shoplist_item_list_history"></div>
                
            </ion-content>
          </div>
        </ion-tab>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="list-outline"></ion-icon>
            List
          </ion-tab-button>
          <ion-tab-button tab="history">
            <ion-icon name="time-outline"></ion-icon>
            History
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>




<script src="./scripts.js"></script>
</body>
</html>
